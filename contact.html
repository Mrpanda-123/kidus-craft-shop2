<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Kidus Craft Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Kidus Craft Shop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="message">Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <p id="statusMessage"></p>
  </main>

  <footer>
    <p>&copy; 2025 Kidus Craft Shop</p>
    <p>Contact: +251 962479165 | Telegram: <a href="https://t.me/QAL_6" target="_blank">@QAL_6</a></p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const statusMessage = document.getElementById('statusMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      statusMessage.textContent = "Thank you for your message!";
      form.reset();
    });
  </script>
</body>
</html>
