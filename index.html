  <main id="product-list" class="product-list"></main>
<button id="buyChapa">Buy with Chapa</button>

<script>
  document.getElementById("buyChapa").addEventListener("click", async () => {
    const response = await fetch("https://kidus-chapa-backend.onrender.com", {
      method: "POST",
      headers: { "Content-Type": "application/json" }
    });

    const data = await response.json();
    if (data.url) {
      window.location.href = data.url;
    } else {
      alert("Checkout failed: " + data.error);
    }
  });
</script>
