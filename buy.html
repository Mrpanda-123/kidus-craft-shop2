<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy with Chapa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      text-align: center;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      color: white;
      background-color: #0088cc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #006fa1;
    }
  </style>
</head>
<body>
  <h1>Buy Craft Product</h1>
  <p>Click the button below to pay with Chapa.</p>
  <button id="buyChapa">Buy with Chapa</button>

  <script>
    document.getElementById("buyChapa").addEventListener("click", async () => {
      const response = await fetch("https://your-backend.onrender.com/create-chapa-payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" }
      });

      const data = await response.json();
      if (data.url) {
        window.location.href = data.url;
      } else {
        alert("Checkout failed: " + data.error);
      }
    });
  </script>
</body>
</html>
